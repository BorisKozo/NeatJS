<!DOCTYPE html>
<html>
<head>
    <title>Car</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
	<script src="//threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="libs/physi.js"></script>
	<script src="libs/THREE.Terrain.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>

	<script src="./libs/neat/population.js"></script>
	<script src="./libs/neat/player.js"></script>
	<script src="./libs/neat/node.js"></script>
	<script src="./libs/neat/connection.js"></script>
	<script src="./libs/neat/genome.js"></script>


	<script type="text/javascript" src="sketch.js"></script>
	<style>
		.left {
			float: left;
			margin: 5px;
			margin-right: 10px;
			font-size: 18px;
		}

		#viewport {
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<div id="leftDiv" class="left">
		<div id="viewport"></div>
	</div>
	
	<div>
		<h2>Best Genome:</h2>
		<div id="svgContainer"></div>
		
		Best Fitness: <span id="bestScore"></span>
		</br>
		Current Genome: <span id="genomeN"></span>
		</br>
		Current Generation: <span id="generationN"></span>
		</br>
		Current Steering: <span id="currentS"></span>
		</br>
		Current Velocity: <span id="currentV"></span>
		</br>
		Current Medium Velocity: <span id="mediumV"></span>

		<h2>Options:</h2>
		Follow the Car: <input id="followCheckbox" type="checkbox" checked>
		</br>
		Malus for car crash: <input id="crashCheckbox" type="checkbox" checked>
		</br>
		Include velocity into Fitness: <input id="velocityCheckbox" type="checkbox" checked>
		</br>
	</div>
	
</body>

</html>
